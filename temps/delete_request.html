<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Emergency Request</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Delete Emergency Request</h2>
        <p>Are you sure you want to delete this request?</p>
        <p><strong>{{ blood_request.blood_type }} - {{ blood_request.quantity }} units</strong></p>
        <form method="post">
            {% csrf_token %}
            <div class="mt-3">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'request_detail' blood_request.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
