<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent - Roktoshetu</title>
    <style>
        :root {
            --primary-red: #e53935;
            --dark-red: #c62828;
            --pure-white: #ffffff;
            --light-gray: #f5f5f5;
            --text-dark: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .confirmation-card {
            background: var(--pure-white);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: var(--primary-red);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid var(--dark-red);
            padding-bottom: 1rem;
            display: inline-block;
        }

        p {
            color: var(--text-dark);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .login-link {
            margin-top: 2rem;
        }

        .login-link a {
            background: var(--primary-red);
            color: var(--pure-white);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .login-link a:hover {
            background: var(--dark-red);
        }

        @media (max-width: 480px) {
            .confirmation-card {
                padding: 2rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <h2>Check Your Email</h2>
        <p>We've sent you instructions for resetting your password. Please check your inbox and follow the steps provided.</p>
        <div class="login-link">
            <a href="{% url 'login' %}">Return to Login</a>
        </div>
    </div>
</body>
</html>
